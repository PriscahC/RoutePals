<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi Commuter Info - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 2.5em;
            font-weight: bold;
        }

        .search-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5568d3;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .routes-section, .traffic-section, .reports-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .routes-section h2, .traffic-section h2, .reports-section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .route-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .route-card:hover {
            background: #f0f1f3;
            transform: translateX(5px);
        }

        .route-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .route-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge.light { background: #d4edda; color: #155724; }
        .badge.moderate { background: #fff3cd; color: #856404; }
        .badge.heavy { background: #f8d7da; color: #721c24; }

        .traffic-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .traffic-item:last-child {
            border-bottom: none;
        }

        .traffic-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .traffic-item p {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .report-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .report-card .report-type {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .report-card .report-details {
            font-size: 0.9em;
            color: #666;
        }

        .report-card .report-status {
            margin-top: 10px;
        }

        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöç Nairobi Commuter Info Dashboard</h1>
            <p>Real-time commuter information for Nairobi routes</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Routes</h3>
                <div class="number" id="totalRoutes">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Reports</h3>
                <div class="number" id="totalReports">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="number" id="activeUsers">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Rating</h3>
                <div class="number" id="avgRating">0</div>
            </div>
        </div>

        <div class="search-section">
            <h2>Search Routes</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by route name, origin, or destination...">
                <button onclick="searchRoutes()">Search</button>
            </div>
        </div>

        <div class="content-grid">
            <div class="routes-section">
                <h2>Available Routes</h2>
                <div id="routesList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading routes...</p>
                    </div>
                </div>
            </div>

            <div>
                <div class="traffic-section">
                    <h2>Traffic Updates</h2>
                    <div id="trafficList">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading traffic updates...</p>
                        </div>
                    </div>
                </div>

                <div class="reports-section" style="margin-top: 30px;">
                    <h2>Recent Reports</h2>
                    <div id="reportsList">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading reports...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_URL = '/api';

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('totalRoutes').textContent = result.data.totalRoutes;
                    document.getElementById('totalReports').textContent = result.data.totalReports;
                    document.getElementById('activeUsers').textContent = result.data.activeUsers;
                    document.getElementById('avgRating').textContent = result.data.averageRating.toFixed(1);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load routes
        async function loadRoutes() {
            try {
                const response = await fetch(`${API_URL}/routes`);
                const result = await response.json();
                
                if (result.success) {
                    displayRoutes(result.data);
                }
            } catch (error) {
                console.error('Error loading routes:', error);
                document.getElementById('routesList').innerHTML = '<p style="color: red;">Failed to load routes</p>';
            }
        }

        // Display routes
        function displayRoutes(routes) {
            const routesList = document.getElementById('routesList');
            
            if (routes.length === 0) {
                routesList.innerHTML = '<p>No routes found</p>';
                return;
            }

            routesList.innerHTML = routes.map(route => `
                <div class="route-card">
                    <h3>${route.name}</h3>
                    <div class="route-info">
                        <div class="info-item">
                            üí∞ <strong>KES ${route.fare.min} - ${route.fare.max}</strong>
                        </div>
                        <div class="info-item">
                            ‚è±Ô∏è ${route.estimatedTime.min} - ${route.estimatedTime.max} mins
                        </div>
                        <div class="info-item">
                            üìç ${route.distance}
                        </div>
                        <span class="badge ${route.trafficStatus}">${route.trafficStatus.toUpperCase()}</span>
                    </div>
                    <div class="route-info" style="margin-top: 10px;">
                        <div class="info-item">
                            üöå ${route.saccos.join(', ')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search routes
        async function searchRoutes() {
            const query = document.getElementById('searchInput').value.trim();
            
            if (!query) {
                loadRoutes();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/routes/search/${encodeURIComponent(query)}`);
                const result = await response.json();
                
                if (result.success) {
                    displayRoutes(result.data);
                }
            } catch (error) {
                console.error('Error searching routes:', error);
            }
        }

        // Load traffic updates
        async function loadTraffic() {
            try {
                const response = await fetch(`${API_URL}/traffic`);
                const result = await response.json();
                
                if (result.success) {
                    const trafficList = document.getElementById('trafficList');
                    trafficList.innerHTML = result.data.map(traffic => `
                        <div class="traffic-item">
                            <h4>${traffic.route}</h4>
                            <p>${traffic.description}</p>
                            <span class="badge ${traffic.status}">${traffic.status.toUpperCase()}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading traffic:', error);
                document.getElementById('trafficList').innerHTML = '<p style="color: red;">Failed to load traffic updates</p>';
            }
        }

        // Load reports
        async function loadReports() {
            try {
                const response = await fetch(`${API_URL}/reports`);
                const result = await response.json();
                
                if (result.success) {
                    const reportsList = document.getElementById('reportsList');
                    
                    if (result.data.length === 0) {
                        reportsList.innerHTML = '<p>No reports yet</p>';
                        return;
                    }

                    reportsList.innerHTML = result.data.slice(-5).reverse().map(report => `
                        <div class="report-card">
                            <div class="report-type">${report.type}</div>
                            <div class="report-details">
                                Vehicle: ${report.vehicle}<br>
                                Route: ${report.route}
                            </div>
                            <div class="report-status">
                                <span class="badge ${report.status === 'pending' ? 'moderate' : 'light'}">
                                    ${report.status.toUpperCase()}
                                </span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsList').innerHTML = '<p style="color: red;">Failed to load reports</p>';
            }
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRoutes();
            }
        });

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadRoutes();
            loadTraffic();
            loadReports();

            // Refresh data every 30 seconds
            setInterval(() => {
                loadStats();
                loadTraffic();
                loadReports();
            }, 30000);
        });
    </script>
</body>
</html>
